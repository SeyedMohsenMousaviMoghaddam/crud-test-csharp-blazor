version: '3.9'

services:
  mc2-crud-test:
    logging:
      options:
        max-size: 10m
    image: ${DOCKER_REGISTRY:-mc}/mc2-crud-test:${PLATFORM:-linux}-${TAG:-latest}
    ports:
      - "7021:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Staging
      ASPNETCORE_URLS: http://+:8080
      SQL_CONNECTION: ${STAGING_SQL_CONNECTION}
      RABBIT_PASSWORD: ${STAGING_RABBIT_PASSWORD}
      REDIS_PASSWORD: ${STAGING_REDIS_PASSWORD}
      SALAMAT_TERMINAL_ID: ${STAGING_SALAMAT_TERMINAL_ID}
      SALAMAT_MASTER_USERNAME: ${STAGING_SALAMAT_MASTER_USERNAME}
      SALAMAT_MASTER_PASSWORD: ${STAGING_SALAMAT_MASTER_PASSWORD}
      SALAMAT_CLIENT_IP_ADDRESS: ${STAGING_SALAMAT_CLIENT_IP_ADDRESS}
      TAMIN_SOFTWARE_CLIENT_SECRET: ${PRODUCTION_TAMIN_SOFTWARE_CLIENT_SECRET}
      TAMIN_SOFTWARE_CLIENT_ID: ${PRODUCTION_TAMIN_SOFTWARE_CLIENT_ID}
      TZ: 'Asia/Tehran'
      PGTZ: 'Asia/Tehran'